# This is a basic workflow that is manually triggered

name: Manual workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:

  # This workflow contains a single job called "greet"
  greet:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ github.token }}
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - name: Load runner information
  # You may pin to the exact commit or the version.
  # uses: devops-actions/load-runner-info@9993d2d588e9d5e4ecb5ea399ecbe658a74271db
      uses: devops-actions/load-runner-info@v1.0.0
      with:
        # Slug of the organization to analyze.
        organization: ittp
        # Slug of the repository to analyze.
        repo: bot # optional
        # Access token to use for analysis with either admin:org or repo owner if you run it against a repo
        accessToken: ${{ GITHUB_TOKEN }}
    # Runs a single command using the runners shell
    - name: Send greeting
      run: echo "Hello ${{ github.event.inputs.name }}"
