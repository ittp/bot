name: NodeJS 16.x
version: 16
action:
  before: ""
  curl: curl -sL https://deb.nodesource.com/setup_16.x | bash -
  run: apt-get update && apt-get install node && node -v

name: Yarn
version: 1
action:
  before: ""
  #url: curl -sL https://deb.nodesource.com/setup_16.x | bash -
  run: npm -g install yarn && yarn -v
